# application
spring.application.name=spring-ai-demo
server.port=8080

# Anthropic
# spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
# spring.ai.anthropic.chat.options.model=claude-sonnet-4-0
# spring.ai.anthropic.chat.options.max-tokens=1000

# Ollama
spring.ai.ollama.base-url=http://127.0.0.1:11434
spring.ai.ollama.api-key=dummy-key
spring.ai.ollama.chat.options.model=gpt-oss:20b

# retry
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-delay=1000
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.backoff.max-delay=10000

# logging
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.okhttp3=DEBUG

# development
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true